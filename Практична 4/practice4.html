<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивні елементи</title>
    <link rel="stylesheet" href="practice4.css">
</head>
<body>
    <nav class="dropdown">
        <button class="dropbtn">Меню</button>
        <div class="dropdown-content">
            <a href="#">Головна</a>
            <a href="#form">Форма</a>
            <a href="#gallery">Галерея</a>
        </div>
    </nav>

    <button id="scrollTop">Вгору</button>

    <button id="openModal">Відкрити модальне вікно</button>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Це спливаюче модальне вікно</p>
        </div>
    </div>

    <section id="form">
        <h2>Форма зворотного зв'язку</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Ваше ім'я" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Повідомлення" required></textarea>
            <button type="submit">Надіслати</button>
            <p id="formFeedback"></p>
        </form>
    </section>

    <section id="gallery">
        <h2>Галерея</h2>
        <div class="gallery">
            <img src="audi.jpg" alt="Зображення 1" width="1300" height="1300" >
            <img src="merc.png" alt="Зображення 2" width="1300" height="1300">
            <img src="bmw.jpg" alt="Зображення 3" width="1300" height="1300">
        </div>
    </section>

    <script src="practice4.js"></script>
</body>
</html>
