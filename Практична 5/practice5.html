<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валідація форми</title>
    <link rel="stylesheet" href="practice5.css">
</head>
<body>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required>
            <span class="error" id="usernameError"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <span class="error" id="passwordError"></span>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Підтвердження паролю:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span class="error" id="confirmPasswordError"></span>
        </div>

        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>
            <span class="error" id="phoneError"></span>
        </div>

        <div class="form-group">
            <label for="dob">Дата народження:</label>
            <input type="date" id="dob" name="dob" required>
            <span class="error" id="dobError"></span>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="terms" required> Я погоджуюсь з умовами
            </label>
            <span class="error" id="termsError"></span>
        </div>

        <button type="submit">Зареєструватися</button>
    </form>

    <script src="practice5.js"></script>
</body>
</html>
