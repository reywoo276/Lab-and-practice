<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер зображень</title>
    <link rel="stylesheet" href="lab5.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="audi.jpg" alt="Слайд 1"></div>
            <div class="slide"><img src="mercedes.jpg" alt="Слайд 2"></div>
            <div class="slide"><img src="volkswagen.jpg" alt="Слайд 3"></div>
        </div>
        <div class="controls">
            <button class="prev">Назад</button>
            <span class="counter">1 / 3</span>
            <button class="next">Вперед</button>
            <button class="play-pause">▶</button>
        </div>
        <div class="dots"></div>
        <div class="progress-bar"><div class="progress"></div></div>
    </div>

    <script src="lab5.js"></script>
</body>
</html>
